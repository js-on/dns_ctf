<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello User</h1>
    {% if role == "admin" %}
    <a href="/nimda">Click</a> to open the Admin Panel
    <br>
    {% endif %}
    Click <a href="/settings?user={{ userid }}">here</a> to view all the data we have about you.
    <br>
    <a href="/logout">Logout</a>
</body>
</html>

<style>
    body {
        background-color: black;
        color: greenyellow;
    }

    a {
        color: cyan;
        text-decoration: none;
        border-bottom: 1px dotted red;
    }
</style>
