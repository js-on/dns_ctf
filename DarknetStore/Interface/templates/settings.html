<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Settings</h1>
    <p>Hello {{ username }}</p>
    {% if username == "Administrator" %}
        <img src="{{ url_for('static', filename='img/admin.jpg') }}">
    {% else %}
        <img src="{{ url_for('static', filename='img/profile.png') }}">
        <p>Change profile pic, svg will automatically be converted to png</p>
        <form action="/upload_profile" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit">
        </form>
    {% endif %}
    <p>Your userid: {{ userid }}</p>
    <br>
    <b>This is your data</b>
    <br>
    <code>{{ data }}</code>

</body>
</html>
